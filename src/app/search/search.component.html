<form class="example-form">
  <md-form-field class="example-full-width">
    <input mdInput type="text" placeholder="Pick a city..." aria-label="Number" [formControl]="myControl" [mdAutocomplete]="auto">
    <md-autocomplete #auto="mdAutocomplete" (optionSelected)="onSelection($event.option.value)">
      <md-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </md-option>
    </md-autocomplete>
  </md-form-field>
</form>
