<div class="chartContainer">
  <ngx-charts-polar-chart
    class="dashboard-unit"
    [results]="graphDataWD"
    [scheme]="colorScheme"
    [legend]="showLegend"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [autoScale]="true">
  </ngx-charts-polar-chart>
</div>
