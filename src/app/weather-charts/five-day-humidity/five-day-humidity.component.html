<div class="chartContainer" style="top:0%; height:80%">
  <ngx-charts-bar-vertical
    class="dashboard-unit"
    [scheme]="colorScheme"
    [results]="graphData"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel">
  </ngx-charts-bar-vertical>
</div>
