<div class="chartContainer">
  <ngx-charts-bar-vertical
    class="dashboard-unit"
    [results]="graphDataWS"
    [scheme]="colorScheme"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabelBar"
    [yAxisLabel]="yAxisLabelBar">
    <!--(select)="onSelect($event)">-->
  </ngx-charts-bar-vertical>
</div>
