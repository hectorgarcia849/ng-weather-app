<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <header>
    <h1 style="color:whitesmoke">
      Weather Guardian
    </h1>
  </header>

</div>

<div class="row">
  <div class="col-xs-5"></div>
  <div class="col-xs-2"><app-search></app-search></div>
  <div class="col-xs-2"></div>
  <div class="col-xs-3">
    <md-select placeholder="Construct Your Dashboard" (onClose)="onUnitSelection(select)" #select style="">
      <md-option>None</md-option>
      <md-option *ngFor="let functionalUnit of functionalUnitsList" [value]="functionalUnit" #option>{{functionalUnit}}</md-option>
    </md-select>
  </div>
  <div class="col-xs-6" style="color:red"></div>
</div>


<!--<function-unit (onDestroy)="onRemoveUnit($event)"></function-unit>-->

<div class="row" style="color:pink">
  <div class="col-md-1" style="color:blue"></div>
  <div class="col-md-10">
    <md-grid-list cols="4" rowHeight="300px">
      <md-grid-tile
        *ngFor="let tile of tiles; let i = index;"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color" (click)="onRemoveUnit(i)">
          <ng-template host></ng-template>
      </md-grid-tile>
    </md-grid-list>
  </div>
  <div class="col-md-1" style="color:blue"></div>
</div>
