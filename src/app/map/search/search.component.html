<form (ngSubmit)="onCityEntered()">
  <mat-form-field id="input-search">
    <input matInput name="inputLocation" placeholder="Enter a city or pick one on the map..." type="text" [(ngModel)]="inputLocation">
  </mat-form-field>
  <button type="button" mat-raised-button color='warn' (click)="clearInputText()">clear search</button>
</form>
